<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Macha - Signup</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
            <img src="Logo.png" alt="Trip Macha Logo" class="logo"/>
  <div class="main-container">
    <div class="card">
      <div class="left-section">

        <p class="tagline">You bring the<br> Gang,<br> Macha Brings<br> the Plan</p>
        <img src="ChatGPT Image Jun 17, 2025, 10_12_22 AM-Photoroom.png" alt="Guy on Scooter" class="scooter"/>
      </div>
      <div class="right-section">
        <h1 class="title">Create Account</h1>
        <form class="form">
          <div class="name-row">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="email-row">
          <input type="email" placeholder="Email" />
          
          </div>
           <div class="pass-row">
          
          <input type="password" placeholder="Password" />
          </div>
          <button type="submit">CREATE ACCOUNT</button>
          <p class="login">Already have an account? <a href="Signin.html">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
